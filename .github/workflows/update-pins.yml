name: Update Text Pins

on:
  schedule:
    # Runs at 04:23 UTC (approx 11:23 PM EST) to avoid high-traffic queues
    - cron: '23 4 * * *'
  workflow_dispatch: # Allows manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install Requests
        run: pip install requests

      - name: Run Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/update_pins_text.py

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          # Only push if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update repo stats" && git push)
